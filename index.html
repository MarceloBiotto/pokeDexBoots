<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-danger">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Pokedéx</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="pokeId"
              />
              <button
                class="btn btn-outline-primary"
                id="butonSubmit"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- container para acrescentar os pokemons que irão vir da pokeapi// conteudo adicional curso Alura vidFlow  https://codepen.io/crazyamk/pen/eYxQrEd--> 
      <!-- aqui video explicando alguns detalhes https://www.youtube.com/watch?v=PmDtOBtZzhQ-->

      <section class="row d-flex align-items-center justify-content-center px-5">
        <ul class="container-pokemons g-5 text-center col-xxl-12 col-xl-12 col-md-6 col-sm-12 d-flex flex-row align-items-center justify-content-center w-100 flex-wrap px-5">
        
         
        </ul>
      </section>

      <div class="row">
        <div
          class="container-fluid col-6 align-items-center justify-content-center mt-4 d-flex"
        >
        <!--fazer addEventListener que ao clicar no card do pokemon, salvaremos o pokemon clicado no localStorage, e abrira 
          uma nova guia com esses dados abaixo chamando pokeInfo() 
          e da para tambem autocompletar o campo de busca da nova janela para puxar o pokemon sem o usuario ver o processo-->
          <div class="card align-items-center text-center" style="width: 18rem">
            <div class="card-body">
              <h4 class="card-title" id="numberPoke">ID Pokemon</h4>
              <h5 class="card-title" id="pokeName">Name Pokemon</h5>
              <h4 class="card-title" id="pokeType">Type Pokemon</h4>
              <h4 class="card-title" id="weight">weight Pokemon: </h4>
              <img src="./assets/pokebola.png" id="pkmn" class="img-fluid" />
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
