<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="page-one">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-danger">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Poked√©x</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex formPoke form-label" role="search">
              <input
                class="form-control me-2" 
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="pokeId"
                required
              />  <!--suposto input-->
              <button
                class="btn btn-primary inputBuscar"
                id="butonSubmit"
                type="button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="row d-flex align-items-center justify-content-center px-5">
        <ul class="container-pokemons g-5 text-center col-xxl-12 col-xl-12 col-md-6 col-sm-12 d-flex flex-row align-items-center justify-content-center w-100 flex-wrap px-5">
        
         
        </ul>
        <button class=" col-2 maisPoke btn btn-primary  justify-content-center align-items-center mx-auto" type="button">
          Mais pokemons
        </button>
      
      </section>

     
    </main>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- <script src="./js/detalhes.js"></script> -->
    <!-- <script src="./js/pagination.js"></script> -->
  </body>
</html>
