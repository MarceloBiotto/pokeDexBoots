<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex detalhes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/styleDetalhes.css">
</head>

<body onload="pokeInfo()">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Poked√©x</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                            id="search-input"
                        />
                        <button
                            class="btn btn-primary"
                            id="search-button"
                            type="submit"
                        >
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header> 

    <div class="container d-flex justify-content-center align-items-center">
        <img class="poke-imagem img-fluid" src="./assets/img/pokedex-img-removebg.png" alt="Imagem Dex">
        <div class="row d-flex align-items-center justify-content-center">
            
            <div class="card border border-0 align-items-center text-center">

                <ul class="card-body  d-block align-items-center justify-content-center">
                    <li class="card-title" id="numberPoke">ID Pokemon</li>
                    <li class="card-title" id="pokeName">Name Pokemon</li>
                    <li class="card-title" id="pokeType">Type Pokemon</li>
                    <li class="card-title" id="weight">Weight Pokemon: </li>
                </ul>
                
                <img src="./assets/pokebola.png" id="pkmn" class="img-fluid "/>

            </div>
            
        </div>
        <button id="previous-btn" class="btn btn-primary card__botao-prev"><<</button>
        <button id="next-btn" class="card__botao-next btn btn-primary">>></button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/detalhes.js"></script>
</body>

</html>
