<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex detalhes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styleDetalhes.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquerie.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body onload="pokeInfo()">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Poked√©x</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        <section class="alocator">
            <img class="poke-imagem poke__size img-fluid d-none d-md-block d-sm-none"
                src="./assets/img/pokedex-fundo2.png" alt="Imagem Dex">
            <img class="poke-imagem-mobile img-fluid d-sm-block d-md-none" src="./assets/img/pokedexmobile.png"
                alt="Imagem Dex mobile">
            <div class="row d-flex align-items-center justify-content-center">

                <div class="card d-flex bg-transparent border border-0 align-items-center text-center">
                    <div class="col-1">
                        <ul class="card-body text-start text-shadow text-white fw-bold">
                            <li class="card-title card-color">Id:</li>
                            <li class="card-title card-color">Name:</li>
                            <li class="card-title card-color">Type:</li>
                            <li class="card-title card-color">Weight:</li>
                            <ul class="fraquezas-list card-title hidden2 mt-2"></ul>
                            <ul class="card-title hidden2 habilidades  mt-2">Habilidades: </ul>

                        </ul>
                    </div>

                    <ul class="card-body text-start text-white fw-bold">
                        <li class="card-title poke-info" id="numberPoke"> </li>
                        <li class="card-title poke-info" id="pokeName"> </li>
                        <li class="card-title poke-info" id="pokeType1"> </li>
                        <li class="card-title poke-info" id="weight"> </li>
                        <li class="card-title poke-info textfraqueza"></li>
                        <div class="card-poke d-flex ">
                            <div class="d-flex flex-column col-6  poke__lista-atributos">
                                <li class="card-title hidden">hp:</li>
                                <li class="card-title hidden">atk:</li>
                                <li class="card-title hidden">def:</li>
                                <li class="card-title hidden">spAtk:</li>
                                <li class="card-title hidden">spDef:</li>
                                <li class="card-title hidden">speed:</li>
                            </div>
                            <div class="d-flex flex-column col-6  poke__lista-atributos text-center ">
                                <li class="statHp card-title hidden"></li>
                                <li class="statAtk card-title hidden"></li>
                                <li class="statDef card-title hidden"></li>
                                <li class="statSpatk card-title hidden"> </li>
                                <li class="statSdef card-title hidden"> </li>
                                <li class="statSpeed card-title hidden"></li>
                            </div>
                        </div>

                    </ul>





                    <img src="./assets/pokebola.png" id="pkmn" class="img-fluid" />

                </div>
                <div class="status">

                    <button class="button__stats actions" type="button"></button>
                    <button class="button__fraqueza actions"></button>

                </div>
            </div>
            <section class="button__click">

                <button class="arrow-top"></button>
                <button id="previous-btn" class="card__botao-prev actions"></button>    
                <button id="next-btn" class="card__botao-next actions-next"></button>
                <button class="arrow-bottom"></button>

            </section>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/detalhes.js"></script>
</body>

</html>
