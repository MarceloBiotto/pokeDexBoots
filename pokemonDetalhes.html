<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex detalhes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/styleDetalhes.css">
</head>

<body onload="pokeInfo()">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Poked√©x</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="pokeId"
                />
                <button
                  class="btn btn-primary"
                  id="butonSubmit"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header> 
        
        <div class="container d-flex justify-content-center">

            <div class="row d-flex align-items-center justify-content-center mt-4">

                <div class="card col-12 align-items-center text-center">

                    <div class="card-body card shadow">

                        <h4 class="card-title" id="numberPoke">ID Pokemon</h4>
                        <h5 class="card-title" id="pokeName">Name Pokemon</h5>
                        <h4 class="card-title" id="pokeType">Type Pokemon</h4>
                        <h4 class="card-title" id="pokeType2">Type2 Pokemon</h4>
                        <h4 class="card-title" id="weight">weight Pokemon: </h4>
                        <img src="./assets/pokebola.png" id="pkmn" class="img-fluid" />
                        <p class="card-text">
                            Some quick example text to build on the card title and make up
                            the bulk of the card's content.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
